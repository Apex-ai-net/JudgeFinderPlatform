# Netlify Configuration for JudgeFinder Platform
[build]
  # Force installation of all dependencies including devDependencies
  command = "npm ci --production=false && npm run build"
  publish = ".next"

[build.environment]
  # Use Node 20 LTS for better compatibility
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # Ensure all dependencies are installed
  NPM_FLAGS = "--production=false"
  # Enable Next.js build cache
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  
  # Secrets Scanning Configuration
  # Skip scanning in example files and security script directories
  SECRETS_SCAN_OMIT_PATHS = "scripts/security/**,*.example,*.md,*.txt,scripts/validation/**,scripts/migration/**"
  # Exclude environment variable names that are expected in build output
  SECRETS_SCAN_OMIT_KEYS = "NODE_VERSION,NEXT_TELEMETRY_DISABLED,NPM_FLAGS,NETLIFY_NEXT_PLUGIN_SKIP,NEXT_PUBLIC_*"
  # Prevent security scripts from running during build
  NETLIFY_BUILD = "true"

# Next.js Build Settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.clerk.com *.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' *.supabase.co *.clerk.com *.sentry.io *.courtlistener.com https://api.openai.com https://generativelanguage.googleapis.com;"

# Environment-specific configurations
[context.production]
  command = "npm ci --production=false && npm run build"
  
[context.deploy-preview]
  command = "npm ci --production=false && npm run build"

[context.branch-deploy]
  command = "npm ci --production=false && npm run build"

