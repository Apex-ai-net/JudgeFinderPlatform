[build]
  command = "npm ci --legacy-peer-deps && next build"
  publish = ".next"

[build.environment]
  # Disable Netlify's secrets scanning - getting false positives on environment variable names
  # Re-enable later by removing this line and using SECRETS_SCAN_OMIT_KEYS instead
  SECRETS_SCAN_ENABLED = "false"
  NEXT_TELEMETRY_DISABLED = "1"
  # Ensure Next.js uses the correct Node version
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "https://www.judgefinder.io/*"
  to = "https://judgefinder.io/:splat"
  status = 301
  force = true
