# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  # Ensure Next.js uses the correct Node version
  NODE_VERSION = "18"

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Include environment variables in functions
  included_files = [".env"]

# Scheduled function for daily sync
[[functions."scheduled-sync"]]
  schedule = "0 10 * * *"

# Important: Make environment variables available to functions
[context.production.environment]
  # These will be merged with UI-configured variables

[context.deploy-preview.environment]
  # Preview deployments use the same variables

[context.branch-deploy.environment]
  # Branch deployments use the same variables

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

# API route configuration - ensure they run as functions
[[headers]]
  for = "/api/admin/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# Edge Functions for API routes (optional - improves performance)
[[edge_functions]]
  path = "/api/judges/list"
  function = "cache-judges"

[[edge_functions]]
  path = "/api/courts/list"
  function = "cache-courts"

# Redirects
[[redirects]]
  from = "/admin"
  to = "/admin/dashboard"
  status = 301

[[redirects]]
  from = "/judge/*"
  to = "/judges/:splat"
  status = 301

# Important: Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

[plugins.inputs]
  # Ensure server-side rendering works properly
  appDir = true

