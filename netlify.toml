# Netlify Configuration for JudgeFinder Platform
[build]
  # Build command - force bypass plugin installation
  command = "NETLIFY_USE_YARN=false USE_PNPM=false npm ci --production=false && npm run build"
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # Disable telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  
  # CRITICAL: Force skip all Netlify plugins to prevent @netlify/blobs version conflict
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NETLIFY_SKIP_PLUGIN_VALIDATION = "true"
  NETLIFY_USE_YARN = "false"
  NETLIFY_SKIP_FUNCTIONS_CACHE = "true"
  NETLIFY_DISABLE_LEGACY_PLUGINS = "true"
  
  # Disable Neon database extension completely
  NETLIFY_USE_NEON = "false"
  NEON_ENABLED = "false"
  
  # Disable automatic plugin installation completely
  USE_NETLIFY_PLUGIN = "false"
  NETLIFY_SKIP_INSTALL = "true"
  
  # Build environment flag
  NETLIFY_BUILD = "true"
  
  # Secrets scanning configuration - prevent false positives
  SECRETS_SCAN_OMIT_PATHS = "scripts/**,*.example,*.md,*.txt,docs/**,reports/**,*.json,test/**,tests/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts"
  SECRETS_SCAN_OMIT_KEYS = "NODE_VERSION,NEXT_TELEMETRY_DISABLED,NPM_FLAGS,NETLIFY_*,NEXT_PUBLIC_*,BUILD_*,CI,DEPLOY_*,REVIEW_ID,SITE_*,URL,DEPLOY_URL,DEPLOY_PRIME_URL,CACHED_COMMIT_REF,COMMIT_REF,PULL_REQUEST,INCOMING_HOOK_*,CONTEXT,BRANCH"

# Explicitly disable all plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    enabled = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.clerk.com *.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' *.supabase.co *.clerk.com *.sentry.io *.courtlistener.com https://api.openai.com https://generativelanguage.googleapis.com;"

# Environment-specific configurations
[context.production]
  command = "npm ci && npm run build"
  
[context.deploy-preview]
  command = "npm ci && npm run build"

[context.branch-deploy]
  command = "npm ci && npm run build"

# Disable functions directory
[functions]
  included_files = []