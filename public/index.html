<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap:; style-src * 'unsafe-inline'; media-src *; img-src * data: blob:;">
    <title>JudgeFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #1f2937;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .loader-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 24px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: #9ca3af;
            margin-bottom: 2rem;
            font-size: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            color: #6b7280;
            font-size: 14px;
            margin-top: 1rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: #fca5a5;
        }

        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            display: none;
        }

        .retry-button:active {
            background: #2563eb;
        }

        #main-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="logo">⚖️</div>
        <h1>JudgeFinder</h1>
        <p>Legal research, simplified.</p>
        <div class="spinner"></div>
        <div class="status" id="status">Loading app...</div>
        <div class="error" id="error" style="display: none;"></div>
        <button class="retry-button" id="retry" onclick="loadApp()">Retry</button>
    </div>

    <iframe id="main-frame"></iframe>

    <script>
        const APP_URL = 'https://olms-4375-tw501-x421.netlify.app';
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        const loader = document.getElementById('loader');
        const mainFrame = document.getElementById('main-frame');
        const retryButton = document.getElementById('retry');

        let attemptCount = 0;
        const MAX_ATTEMPTS = 3;

        function updateStatus(message) {
            status.textContent = message;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            retryButton.style.display = 'inline-block';
            status.style.display = 'none';
        }

        async function checkConnection() {
            try {
                const response = await fetch(APP_URL + '/api/health', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                return true;
            } catch (e) {
                return false;
            }
        }

        async function loadApp() {
            attemptCount++;
            error.style.display = 'none';
            retryButton.style.display = 'none';
            status.style.display = 'block';

            updateStatus('Checking connection...');

            if (!navigator.onLine) {
                showError('No internet connection. Please check your network and try again.');
                return;
            }

            updateStatus('Connecting to JudgeFinder...');

            const isConnected = await checkConnection();

            if (!isConnected && attemptCount >= MAX_ATTEMPTS) {
                showError('Unable to connect to JudgeFinder. Please check your internet connection and try again later.');
                return;
            }

            if (!isConnected) {
                updateStatus(`Retrying... (${attemptCount}/${MAX_ATTEMPTS})`);
                setTimeout(loadApp, 2000);
                return;
            }

            updateStatus('Loading JudgeFinder...');

            // Load the app in iframe
            mainFrame.src = APP_URL;

            // Wait for iframe to load
            mainFrame.onload = function() {
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainFrame.style.display = 'block';
                }, 500);
            };

            // Handle iframe load errors
            mainFrame.onerror = function() {
                showError('Failed to load JudgeFinder. Please try again.');
            };

            // Timeout fallback (10 seconds)
            setTimeout(() => {
                if (loader.style.display !== 'none') {
                    loader.style.display = 'none';
                    mainFrame.style.display = 'block';
                }
            }, 10000);
        }

        // Handle online/offline events
        window.addEventListener('online', () => {
            if (error.style.display === 'block') {
                loadApp();
            }
        });

        window.addEventListener('offline', () => {
            showError('Connection lost. Please check your internet connection.');
        });

        // Start loading on page load
        window.addEventListener('load', loadApp);
    </script>
</body>
</html>
